<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Notes</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div id="toolbar">
    <button id="options-btn" aria-label="Options">&#x22EF;</button>
    <div id="options-menu" class="hidden">
      <button id="save-btn">Save File</button>
      <div class="load-section">
        <button id="new-btn">New File</button>
        <button id="load-btn">Load File</button>
      </div>
      <div class="font-section">
        <label>Font:</label>
        <select id="font-family-select">
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Fira Mono', monospace">Fira Mono</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
        </select>
      </div>
      <div class="font-size-section">
        <label>Font Size:</label>
        <button id="font-decrease">-</button>
        <span id="font-size-label">16</span>
        <button id="font-increase">+</button>
      </div>
    </div>
  </div>
  <div id="editor">
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
